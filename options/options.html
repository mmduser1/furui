<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <section class="save-options">
      <div class="title">設定</div>

      <p>
        ユーザー名を入力して追加ボタンを押し、設定を保存ボタンで保存して下さい
      </p>
      <p>
        一覧を直接編集することもできます（1行に1ユーザーを記述）
      </p>

      <label for="name">非表示にするユーザー</label>

      <input type="text" id="ng_user_input" />
      <button id="ng_user_input_btn" type="button">追加</button>

      <div>
        <p>非表示にするユーザー一覧</p>
        <textarea id="ng_users"></textarea>
      </div>
    </section>

    <input type="button" value="設定を保存" id="save-button" />
    <output id="status"></output>

    <script src="options.js"></script>
  </body>
</html>
